<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PulserSight Clone</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="homepage">
      <div class="login-form">
        <div class="container">
          <div class="title-bar">
            <img src="./images/image1.jpg" alt="Icon">
            <div class="title">PulserSight</div>
          </div>
          <form action="#">
            <label for="input">Email Or Username</label>
            <input type="text" id="input">
            <label for="pass">Password</label>
            <input type="password" id="pass">
            <input type="submit" value="Sign In">
          </form>
          <p><a href="#">Forgot Password</a></p>
          <p><a href="#">Sign in with company or school</a></p>
          <div class="or">
            <div class="id1"><hr></div>
            <div class="id2">OR</div>
            <div class="id3"><hr></div>
          </div>
          <div class="register">
            <a href="#">Create an account</a>
          </div>
          <div class="form-footer">
            <p>Copyright &copy; 2021 PulserSight LLC. All right reserved</p>
            <div class="tnc">
              <a href="#">Term of Use</a> |
              <a href="#">Privacy Policy</a>
            </div>
          </div>
        </div>
      </div>
      <div class="home-page">
        <div class="title">Let's create the future <strong>together</strong></div>
        <p>Start a FREE 10-day trial</p>
      </div>
    </div>
  </body>
</html>
